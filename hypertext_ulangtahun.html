<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Salwa!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        .header-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .content {
            padding: 30px;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 15px;
            font-size: 2.2rem;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
            color: #555;
        }

        .balloons {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .balloon {
            width: 60px;
            height: 80px;
            background: #ff6b6b;
            border-radius: 50%;
            position: relative;
            margin: 0 10px;
            animation: float 3s ease-in-out infinite;
        }

        .balloon:before {
            content: "";
            position: absolute;
            width: 5px;
            height: 20px;
            background: #ff6b6b;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .balloon:nth-child(2) {
            background: #48dbfb;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(3) {
            background: #1dd1a1;
            animation-delay: 1s;
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .hidden {
            display: none;
        }

        #message {
            margin-top: 20px;
            font-style: italic;
            color: #48dbfb;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .header-img {
                height: 200px;
            }
            .balloon {
                width: 40px;
                height: 60px;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b971ee5f-0844-457b-b3b9-82ffee531dfe.png" alt="Birthday celebration with balloons and cake in soft pastel colors" class="header-img">
        
        <div class="content">
            <h1>Selamat Ulang Tahun Salwa! ðŸŽ‰</h1>
            <p>Di hari yang istimewa ini, semoga tahun baru dalam hidupmu dipenuhi dengan kebahagiaan, keceriaan, dan keberkahan.</p>
            
            <div class="balloons">
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
            </div>
            
            <p>Semoga semua harapan dan impianmu tercapai. Teruslah bersinar seperti bintang!</p>
            
            <button id="surpriseBtn">Klik untuk kejutan!</button>
            <p id="message" class="hidden"></p>
        </div>
    </div>

    <script>
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            const messages = [
                "Kamu spesial! âœ¨",
                "Semoga panjang umur! ðŸŽ‚",
                "Tetap jadi yang terbaik! ðŸŒŸ",
                "Happy Birthday! ðŸŽ‰",
                "Semoga sehat selalu! ðŸ’–"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('message').textContent = randomMessage;
            document.getElementById('message').classList.remove('hidden');
            
            // Add confetti effect
            createConfetti();
        });
        
        function createConfetti() {
            const colors = ['#ff6b6b', '#48dbfb', '#1dd1a1', '#feca57', '#5f27cd'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '8px';
                confetti.style.height = '8px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.opacity = Math.random();
                
                const animation = confetti.animate(
                    [
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${Math.random() * 100 + 100}vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ],
                    {
                        duration: Math.random() * 3000 + 2000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                    }
                );
                
                animation.onfinish = () => confetti.remove();
                document.body.appendChild(confetti);
            }
        }
    </script>
</body>
</html>
